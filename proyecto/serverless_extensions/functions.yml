  timeout: 10
  memorySize: ${self:custom.stages.${self:provider.stage}.memorySize}
  events:
    - httpApi:
        path: /api/auth/register
        method: post

# Global OPTIONS handler to ensure CORS preflight responses include headers
optionsHandlerRoot:
  handler: src/handlers/options.handler
  timeout: 5
  memorySize: 128
  events:
    - httpApi:
        path: /
        method: options

optionsHandlerProxy:
  handler: src/handlers/options.handler
  timeout: 5
  memorySize: 128
  events:
    - httpApi:
        path: /{proxy+}
        method: options

# OPTIONS handler for /api/* routes to handle CORS preflight
optionsHandlerApiProxy:
  handler: src/handlers/options.handler
  timeout: 5
  memorySize: 128
  events:
    - httpApi:
        path: /api/{proxy+}
        method: options

# === HEALTH & MONITORING ===
healthCheck:
  handler: src/handlers/healthCheck.handler
  timeout: 5
  memorySize: 128
  events:
    - httpApi:
        path: /api/health
        method: get

