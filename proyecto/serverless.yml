service: sistema-gestion-espacios
frameworkVersion: '3'

custom:
  # FIXED: Plugins now loaded conditionally via external JS file
  splitStacks:
    nested: true
    perFunction: false
    perType: true
    stackType:
      AWS::ApiGatewayV2::Api: false
      AWS::ApiGatewayV2::Stage: false
  client:
    bucketName: ${env:S3_BUCKET_NAME, '${self:service}-frontend-${self:provider.stage}'}
    distributionFolder: ../frontend/out                # Carpeta generada por next export
    indexDocument: index.html
    errorDocument: index.html
    region: ${env:AWS_REGION, '${self:provider.region}'}
    createDistribution: true
  scriptable:
    hooks:
      after:deploy:deploy:
        - cd ../frontend/out || true
        - cd ..
        - node ../scripts/deploy-frontend-backend.js --hook

plugins: ${file(./serverless-plugins.js)}

provider:
  name: aws
  runtime: nodejs20.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  environment:
    QUEUE_URL: { Ref: MyQueue }
    DB_TYPE: dynamodb
    # DynamoDB Tables - Using Refs to connect with Resources
    DYNAMODB_TABLE: { Ref: DynamoDBTable }
    TABLE_NAME: { Ref: DynamoDBTable }
    CONNECTIONS_TABLE: { Ref: WebSocketConnectionsTable }
    CIRCUIT_STATE_TABLE: { Ref: CircuitStateTable }
    # Cognito Configuration - Using Refs to connect with Resources
    USER_POOL_ID: { Ref: CognitoUserPool }
    USER_POOL_CLIENT_ID: { Ref: CognitoUserPoolClient }
    COGNITO_USER_POOL_ID: { Ref: CognitoUserPool }
    JWT_SECRET: ${env:JWT_SECRET, '${self:service}-${self:provider.stage}-jwt-secret'}
    NODE_ENV: ${self:provider.stage}
    # SNS Topics - Using Refs to connect with Resources
    SNS_TOPIC_ARN: { Ref: SpaceNotificationsTopic }
    SNS_ALERTS_TOPIC_ARN: { Ref: SystemAlertsTopic }
    SNS_ADMIN_TOPIC_ARN: { Ref: AdminNotificationsTopic }
    SNS_PERSONALIZATION_TOPIC_ARN: { Ref: PersonalizationUpdatesTopic }
    # WebSocket Configuration - Using Refs to connect with Resources
    WEBSOCKET_ENDPOINT:
      Fn::Join:
        - ''
        - - 'wss://'
          - Ref: WebSocketApi
          - '.execute-api.'
          - Ref: 'AWS::Region'
          - '.amazonaws.com/'
          - ${self:provider.stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - sqs:SendMessage
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource:
            Fn::GetAtt: [ MyQueue, Arn ]
        - Effect: Allow
          Action:
            - sns:Publish
            - sns:Subscribe
            - sns:ListSubscriptionsByTopic
            - sns:GetTopicAttributes
          Resource:
            - Ref: SpaceNotificationsTopic
            - Ref: SystemAlertsTopic
            - Ref: AdminNotificationsTopic
            - Ref: PersonalizationUpdatesTopic
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ DynamoDBTable, Arn ]
            - Fn::Join:
                - '/'
                - - Fn::GetAtt: [ DynamoDBTable, Arn ]
                  - '*'
        - Effect: Allow
          Action:
            - cognito-idp:AdminInitiateAuth
            - cognito-idp:AdminCreateUser
            - cognito-idp:AdminSetUserPassword
            - cognito-idp:AdminGetUser
            - cognito-idp:AdminUpdateUserAttributes
            - cognito-idp:ListUsers
            - cognito-idp:InitiateAuth
            - cognito-idp:RespondToAuthChallenge
          Resource:
            - Fn::GetAtt: [ CognitoUserPool, Arn ]
        # WebSocket permissions
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: 
            - Fn::GetAtt: [ WebSocketConnectionsTable, Arn ]
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
          Resource:
            - Fn::GetAtt: [ CircuitStateTable, Arn ]
        - Effect: Allow
          Action:
            - execute-api:ManageConnections
          Resource: 
            - Fn::Sub: "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*"
        # DynamoDB Streams permissions for real-time triggers
        - Effect: Allow
          Action:
            - dynamodb:DescribeStream
            - dynamodb:GetRecords
            - dynamodb:GetShardIterator
            - dynamodb:ListStreams
          Resource: 
            - Fn::GetAtt: [ DynamoDBTable, StreamArn ]
  logs:
    httpApi: true
  tracing:
    lambda: true
  timeout: 29
  memorySize: 512
  architecture: arm64
  httpApi:
    cors: true
    authorizers:
      cognitoJwt:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl:
          Fn::Sub:
            - https://cognito-idp.${AWS::Region}.amazonaws.com/${UserPoolId}
            - { UserPoolId: { Ref: CognitoUserPool } }
        audience:
          - { Ref: CognitoUserPoolClient }

