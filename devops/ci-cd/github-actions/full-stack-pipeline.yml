name: Full Stack CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '22'
      AWS_REGION: us-east-1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            proyecto/package-lock.json
            devops/app/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: npm ci
        working-directory: proyecto

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install DevOps monitor dependencies
        run: npm ci
        working-directory: devops/app

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Lint DevOps monitor
        run: npm run lint
        working-directory: devops/app

      - name: Package serverless backend
        run: npx serverless package --stage dev --region ${{ env.AWS_REGION }}
        working-directory: proyecto
