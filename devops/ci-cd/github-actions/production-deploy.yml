name: Production Deploy

on:
  workflow_dispatch:
    inputs:
      stage:
        description: 'Serverless stage to deploy'
        required: true
        default: 'prod'
      region:
        description: 'AWS region'
        required: true
        default: 'us-east-1'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.event.inputs.region }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (backend)
        run: npm ci
        working-directory: proyecto

      - name: Install dependencies (frontend)
        run: npm ci
        working-directory: frontend

      - name: Install dependencies (DevOps monitor)
        run: npm ci --production
        working-directory: devops/app

      - name: Deploy full stack
        env:
          STAGE: ${{ github.event.inputs.stage }}
          REGION: ${{ github.event.inputs.region }}
          AWS_REGION: ${{ github.event.inputs.region }}
        run: node devops/automation/deployment/full-stack-deploy.js --stage $STAGE --region $REGION
