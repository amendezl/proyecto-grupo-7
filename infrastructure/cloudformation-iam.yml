AWSTemplateFormatVersion: '2010-09-09'
Description: 'Roles IAM para Lambdas del Sistema de Gestión de Espacios'

Parameters:
  ServiceName:
    Type: String
    Default: sistema-gestion-espacios
    Description: Nombre lógico del servicio
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]

Resources:
  # Rol para Lambda API Core
  LambdaApiRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ServiceName}-lambda-api-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBMainTableAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ServiceName}-${Environment}-main"
              - Effect: Allow
                Action:
                  - dynamodb:DescribeTable
                  - dynamodb:DescribeStream
                  - dynamodb:GetRecords
                  - dynamodb:GetShardIterator
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ServiceName}-${Environment}-main"
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ServiceName}-${Environment}-main/stream/*"

  # Rol para Lambda Tiempo Real
  LambdaRealtimeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ServiceName}-lambda-realtime-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBConnectionsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ServiceName}-${Environment}-connections"
              - Effect: Allow
                Action:
                  - dynamodb:DescribeTable
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ServiceName}-${Environment}-connections"

  # Rol para Lambda de Operaciones y Circuit Breaker
  LambdaOpsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ServiceName}-lambda-ops-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBCircuitStateAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ServiceName}-${Environment}-circuit-state"
              - Effect: Allow
                Action:
                  - dynamodb:DescribeTable
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ServiceName}-${Environment}-circuit-state"
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:GetItem
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ServiceName}-${Environment}-main"

Outputs:
  LambdaApiRoleArn:
    Value: !GetAtt LambdaApiRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-LambdaApiRoleArn"

  LambdaRealtimeRoleArn:
    Value: !GetAtt LambdaRealtimeRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-LambdaRealtimeRoleArn"

  LambdaOpsRoleArn:
    Value: !GetAtt LambdaOpsRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-LambdaOpsRoleArn"
