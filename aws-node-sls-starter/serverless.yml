service: sistema-espacios-hospitalarios
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  environment:
    QUEUE_URL: { Ref: MyQueue }
    DB_TYPE: dynamodb
    DYNAMODB_TABLE: ${self:service}-${sls:stage}-table
    JWT_SECRET: ${env:JWT_SECRET, 'your-super-secret-jwt-key-change-in-production'}
    NODE_ENV: ${sls:stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - sqs:SendMessage
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource:
            Fn::GetAtt: [ MyQueue, Arn ]
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ DynamoDBTable, Arn ]
            - Fn::Join:
                - '/'
                - - Fn::GetAtt: [ DynamoDBTable, Arn ]
                  - '*'
  logs:
    httpApi: true
  tracing:
    lambda: true

functions:
  # Autenticación
  login:
    handler: src/handlers/auth.login
    events:
      - httpApi:
          method: POST
          path: /api/auth/login

  logout:
    handler: src/handlers/auth.logout
    events:
      - httpApi:
          method: POST
          path: /api/auth/logout

  register:
    handler: src/handlers/auth.register
    events:
      - httpApi:
          method: POST
          path: /api/auth/register

  # Dashboard
  dashboard:
    handler: src/handlers/dashboard.getDashboard
