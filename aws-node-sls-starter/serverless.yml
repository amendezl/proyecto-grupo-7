          method: GET
          path: /api/zonas/edificios

  # Worker para procesamiento asíncrono
  queueWorker:
    handler: src/handlers/queueWorker.process
    timeout: 30
    memorySize: 256
    events:
      - sqs:
          arn:
            Fn::GetAtt: [ MyQueue, Arn ]
          batchSize: 10
          maximumBatchingWindow: 30

plugins:
  - serverless-offline
  # Uncomment if you want to drive SQS locally with LocalStack:
  # - serverless-offline-sqs

package:
  individually: true
  patterns:
    - '!**/*.md'
    - '!**/*.test.*'

custom:
  serverless-offline:
    httpPort: 3000
  # serverless-offline-sqs:
  #   autoCreate: true
  #   apiVersion: '2012-11-05'
  #   endpoint: http://localhost:4566  # LocalStack
  #   region: ${self:provider.region}
  #   accessKeyId: root
  #   secretAccessKey: root
  #   queues:
  #     - ${self:service}-${sls:stage}-queue

resources:
  Resources:
    MyQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${sls:stage}-queue
        VisibilityTimeout: 60
        MessageRetentionPeriod: 1209600
    
    DynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${sls:stage}-table
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: GSI1PK
            AttributeType: S
          - AttributeName: GSI1SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: GSI1
            KeySchema:
              - AttributeName: GSI1PK
                KeyType: HASH
              - AttributeName: GSI1SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        
  Outputs:
    QueueUrl:
      Value: { Ref: MyQueue }
    DynamoDBTable:
      Value: { Ref: DynamoDBTable }
    DynamoDBTableArn:
      Value: { Fn::GetAtt: [ DynamoDBTable, Arn ] }
