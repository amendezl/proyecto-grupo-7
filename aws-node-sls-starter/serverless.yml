    events:
      - httpApi:
          method: POST
          path: /api/espacios

  updateEspacio:
    handler: src/handlers/espacios.updateEspacio
    events:
      - httpApi:
          method: PUT
          path: /api/espacios/{id}

  deleteEspacio:
    handler: src/handlers/espacios.deleteEspacio
